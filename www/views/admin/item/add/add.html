<ion-view view-title="{{title}}">
  <ion-content  class="dark" has-bouncing="true">

    <div class="cover success" ng-show="success">
      <i class="fa fa-check"></i>
      Success
    </div>

    <div class="cover error" ng-show="error">
      <i class="fa fa-times"></i>
      Error
    </div>

    <div class="cover loading" ng-show="loading">
      <div class="content">
        <ion-spinner></ion-spinner>
        <p>Loading</p>
      </div>
      <div class="subtitle">
        <i>We are currently uploading your product...</i>
      </div>
    </div>

    <div class="form">
      <form ng-hide="processing" class="login form" ng-hide="success, loading, error">


        <label class="item item-input">
          <span class="input-label">Title</span>
          <input type="text" ng-model="product.title">
        </label>
        <label class="item item-input">
          <span class="input-label">Description</span>
          <input type="text" ng-model="product.description">
        </label>
        <label class="item item-input">
          <span class="input-label">Condition</span>
          <input type="text" ng-model="product.condition">
        </label>
        <label class="item item-input">
          <span class="input-label">Days limit</span>
          <input type="number" ng-model="product.days">
        </label>
        <label class="item item-input">
          <span class="input-label">Image</span>
          <button class="button border fillwidth form" ng-click="openImage()">
            Select Image
          </button>
        </label>


        <label class="item item-input">
        <button class="button border fillwidth" ng-click="uploadProduct(product)" ng-show="imageready">
          Create
        </button>
        </label>
      </form>
      <!--IMAGE READY: {{imageready}}-->
      <!--Title: {{product.title}}<br>-->
      <!--Description: {{product.description}}<br>-->
      <!--Days: {{product.days}}-->

       <!--<img src="data:image/jpeg;base64,{{product.image}}" class="resImage"/>-->
      <h2 ng-show="imageready">Image preview</h2>
      <img ng-show="imageready" src="{{product.image}}" class="resImage"/>
    </div>

  </ion-content>
</ion-view>
